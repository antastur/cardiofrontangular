<div class ="container">
  <div class = "card">
      <h2 class="text-center bg-warning" >Lista de lugares y vehiculos</h2>
      <div class = "card-body">


        <div class="mt-1 ms-1 me-1 row row-cols-lg-3 g-1 ">

        <div class="col" pad></div>
        <div class="col" pad></div>
          <div class="col" pad>
          <label style ="background-color: rgb(252, 252, 202)"  for="autoSizingInput">Elegir equipo a asignar</label>
         <!-- <cdk-virtual-scroll-viewport itemSize="200"> -->
          <select form-group-row class="form-select" aria-label="Default select example"  id="autoSizingInput"  [(ngModel)]="equipoSelected" name="equipoSelected">
          <option selected  [ngValue]="null">Elige equipo</option>
          <option  *ngFor="let equip of equipos" [ngValue]="equip">
           {{equip.numSerie}}
          </option>
          </select>
        </div>

        <!--  <div class="col" pad>
            <button type="button" class="btn btn-success" (click)="elegirEquipo()" >Elegir equipo a asignar</button>
          </div>
         </cdk-virtual-scroll-viewport>
         </div>
        -->

          <table class="table table-striped table table-hover">
              <thead>
                <th> Id</th>
                  <th> Ubicación</th>
                  <th> Espacio</th>
                  <th> Marca</th>
                  <th> Modelo</th>
                  <th> Matricula</th>
                  <th> Teléfono</th>
                  <th> Equipo</th>
               </thead>
              <tbody>
                 <tr *ngFor = "let lugar of lugares">


                      <td> {{ lugar.id}}</td>
                      <td>{{lugar.ubicacion}}</td>
                      <td> {{ espacioHijo.direccion}}</td>
                      <td> {{ lugar.marca}}</td>
                      <td> {{ lugar.modelo}}</td>
                      <td> {{ lugar.matricula}}</td>
                      <td> {{ lugar.telefono}}</td>
                      <div style="min-width: 100px" *ngIf="!lugar.equipo; else val">
                      <td  > Sin equipo</td>
                      </div>
                    <ng-template #val style="min-width: 100px">
                      <div>
                      <td  > {{lugar.equipo.numSerie}}</td>
                    </div>
                    </ng-template>

                     <div  *ngIf="marcadorHijo">
                      <td ><button (click)="asignarEquipo(lugar)" class="btn btn-success">Asignar/Desasignar equipo</button></td>
                      <td ><button  (click)="updateLugar(lugar)" class="btn btn-secondary">Update</button></td>
                      <td ><button (click)="deleteLugar(lugar)"  class="btn btn-danger">Delete</button></td>
                     </div>


                   </tr >


                </table>

                <div class="grid text-center">

                       <div class="g-col-4 g-col-md-10">
                            <div  *ngIf="(!marcadorHijo)">
                            <button (click)="volveraEspacio()"  class="btn btn-warning"  >Volver a Espacio</button>
                            <button (click)="volveraInicio()" class="btn btn-warning" style="margin-left: 100px">Volver a Inicio</button>
                          </div>
                </div>
                </div>
            </div>
          </div>
