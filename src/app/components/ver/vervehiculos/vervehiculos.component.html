
<div class ="container">
  <div class = "card">
      <h2 class="text-center bg-warning" >Lista de vehículos</h2>
      <div class = "card-body">
          <table class="table table-striped table table-hover">
              <thead>
                  <th>Id</th>
                  <th> Marca</th>
                  <th> Modelo</th>
                  <th> Matricula</th>
                  <th> Teléfono</th>
               </thead>
              <tbody>
                  <tr *ngFor = "let vehic of vehiculos">

                      <td> {{ vehic.id}}</td>
                      <td> {{ vehic.marca}}</td>
                      <td> {{ vehic.modelo}}</td>
                      <td> {{ vehic.matricula}}</td>
                      <td> {{ vehic.telefono}}</td>
                      <td style="margin-right: 100px"><button (click)="asignarEquipo(equipoHijo)" class="btn btn-success">Asignar Equipo</button></td>
                      <td style="margin-right: 100px"><button (click)="asignarEquipo(equipoHijo)" class="btn btn-secondary">Modificar</button></td>
                      <td style="text-align:right"><button (click)="asignarEquipo(equipoHijo)" class="btn btn-danger">Delete</button></td>


                   </tr >


                </table>
                <div class="grid text-center">

                </div>
              </div>
            </div>
          </div>
