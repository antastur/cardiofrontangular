<div class ="container">
  <div class = "card">
      <h2 class="text-center bg-warning" >Lista de clientes</h2>
      <div class = "card-body">
          <table class="table table-striped table table-hover">
              <thead>
                  <th>Id</th>
                  <th> CIF</th>
                  <th> Nombre Empresa</th>
                  <th> Nombre contacto</th>
                  <th>Apellidos</th>
                  <th>DNI</th>
                  <th>direcci√≥n Fiscal</th>
                  <th>Comercial</th>
                  <th>Espacios</th>
                  <th>Cursos</th>
               </thead>
              <tbody>
                  <tr *ngFor = "let cliente of clientes">

                      <td> {{ cliente.id}}</td>
                      <td> {{ cliente.cif}}</td>
                      <td> {{ cliente.nombEmp}}</td>
                      <td> {{ cliente.nombre}}</td>
                      <td> {{ cliente.apellidos}}</td>
                      <td> {{ cliente.dni}}</td>
                      <td> {{ cliente.direccionFiscal}}</td>
                      <td> {{ cliente.comercial}}</td>
                      <td> <button  [routerLink]="['/cardio/menuPrincipal/espacios', cliente.id]" class="btn btn-warning">Ver espacios</button></td>
                      <td> <button  [routerLink]="['/cardio/menuPrincipal/cursos', cliente.id]"  class="btn btn-warning">Ver cursos</button></td>
                      <td></td>
                      <td></td>
                      <td><button (click)="deleteCliente(cliente)" class="btn btn-danger">Delete</button></td>
                      <td><button [routerLink]="['/cardio/menuPrincipal/clientes/edit', cliente.id]" class="btn btn-secondary" >Update</button></td>

                   </tr >


                </table>

              </div>
              <div class="grid text-center">
                <div class="g-col-4 g-col-md-10">
                  <button [routerLink]="['/cardio/menuPrincipal']" class="btn btn-warning" >Volver a Inicio</button>
                  <button [routerLink]="['/cardio/menuPrincipal/clientes/edit']" class="btn btn-success"   style="margin-left: 100px">Crear cliente</button>
               </div>
              </div>

            </div>
          </div>
